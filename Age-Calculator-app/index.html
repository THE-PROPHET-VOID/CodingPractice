<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="app">
        <div class="input-form">
          <form>
            <ul>
              <li>
                <label for="day">DAY </label
                ><input id="day" type="number" placeholder="DD" />
              </li>
              <li>
                <label for="month">MONTH </label
                ><input id="month" type="number" placeholder="MM" />
              </li>
              <li>
                <label for="year">YEAR </label>
                <input id="year" type="number" placeholder="YYYY" />
              </li>
            </ul>
          </form>
        </div>
        <div class="middle-art">
          <div class="line"></div>
          <div class="svg-box">
            <img
              class="svg"
              src="./assets/images/icon-arrow.svg"
              alt="arrow pointing down"
            />
          </div>
        </div>
        <div class="output">
          <p><span>--</span> years</p>
          <p><span>--</span> months</p>
          <p><span>--</span> days</p>
        </div>
      </div>
    </main>

    <!-- Day DD Month MM Year YYYY -- years -- months -- days -->

    <script src="script.js"></script>
  </body>
</html>
